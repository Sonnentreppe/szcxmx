<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Fa_img')}:</label>
        <div class="col-xs-12 col-sm-9">
            <div class="input-group">
                <input id="c-fa_img" class="form-control" size="50" name="row[fa_img]" type="text" value="{$row.fa_img}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-fa_img" class="btn btn-danger plupload" data-input-id="c-fa_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-fa_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-fa_img" class="btn btn-primary fachoose" data-input-id="c-fa_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-fa_img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-fa_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">{:__('Maincontent')}:</label>
        <div class="col-xs-12 col-sm-9">
            <textarea id="c-maincontent" class="form-control editor" rows="5" name="row[maincontent]" cols="50">{$row.maincontent}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
